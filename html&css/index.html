<!DOCTYPE html>
<html>
    
    <head>
        <title>html&css title</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    </head>

    <body>
        <div class="login_non_signup">
            <div class="login_left_option">
                <div class="logo"></div>
                <div class="let_us_be" style="font-weight: 1000;">
                    <p>Let us be a tiny little part of your life</p>
                </div>
                <div class="bottom">
                    <div class="linkbottom">
                        <div class="linktext" style="width: 45px; height: 17px; order: 0;"><a href="">Home</a></div>
                        <div class="linktext" style="width: 76px; height: 17px; order: 1;"><a href="">About Us</a></div>
                        <div class="linktext" style="width: 113px; height: 17px; order: 2;"><a href="">Help & Support</a></div>
                    </div>
                </div>
            </div>
            <div class="login_right_option">
                <div id="welcome">
                    <div class="text">Welcome!!!</div>
                </div>
                <div class="login_with">
                    <div class="gg_logo">
                        <div class="frame">
                            <div class="part1"></div>
                            <div class="part2"></div>
                            <div class="part3"></div>
                            <div class="part4"></div>
                            <div class="part5"></div>
                        </div>
                    </div>
                    <div>
                        <div class="text"> Login with Google</div>
                    </div>
                </div>
                <div id="ortext"><div class="or">-OR-</div></div>
                <div id="emailbox">
                    <input type="text" id="email" placeholder="Email Address">
                    <div id="underline"></div>
                </div>
                <div id="passwdbox">
                    <input type="text" id="passwd" placeholder="Password">
                    <div id="underline"></div>
                </div>
                <input type="submit" value="Login" id="loginbtn">
                <div id="forgetpasswd">
                    <div id="text">Forgot the password ? <a href="" style="color: #279574;">Forget</a></div>
                </div>
            </div>
        </div>
    </body>
</html>
